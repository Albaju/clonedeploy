DEFAULT vesamenu.c32
MENU TITLE Boot Menu
MENU BACKGROUND bg.png
menu tabmsgrow 22
menu cmdlinerow 22
menu endrow 24
menu color title                1;34;49    #eea0a0ff #cc333355 std
menu color sel                  7;37;40    #ff000000 #bb9999aa all
menu color border               30;44      #ffffffff #00000000 std
menu color pwdheader            31;47      #eeff1010 #20ffffff std
menu color hotkey               35;40      #90ffff00 #00000000 std
menu color hotsel               35;40      #90000000 #bb9999aa all
menu color timeout_msg          35;40      #90ffffff #00000000 none
menu color timeout              31;47      #eeff1010 #00000000 none
NOESCAPE 0
ALLOWOPTIONS 0

LABEL local
localboot 0
MENU DEFAULT
MENU LABEL Boot To Local Machine

LABEL Download Image
kernel /clonedeploy/4.5x64
append initrd=/clonedeploy/initrd.xz root=/dev/ram0 rw ramdisk_size=156000  web=http://192.168.56.100/clonedeploy/service/client.asmx/ USER_TOKEN= task=push consoleblank=0 
MENU LABEL Download Image

LABEL Upload Image
kernel /clonedeploy/4.5x64
append initrd=/clonedeploy/initrd.xz root=/dev/ram0 rw ramdisk_size=156000  web=http://192.168.56.100/clonedeploy/service/client.asmx/ USER_TOKEN= task=pull consoleblank=0 
MENU LABEL Upload Image

